{% if page.has_previous or page.has_next %}
  <div class="card-link next-previous">
    {% if page.has_previous %}<a href="{{ form.base_query_link|safe }}&amp;page={{ page.previous_page_number }}">{% endif %}&laquo; Previous{% if page.has_previous %}</a>{% endif %}
    <span class="link-like">|</span>
    {% if page.has_next %}<a href="{{ form.base_query_link|safe }}&amp;page={{ page.next_page_number }}">{% endif %}Next &raquo;{% if page.has_next %}</a>{% endif %}
  </div>
{% endif %}
